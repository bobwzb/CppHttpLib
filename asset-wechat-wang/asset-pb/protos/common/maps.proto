syntax = "proto3";
package pb.common;
option go_package = "gitlab.com/vectorup/asset-pb/go/common";

import "common/consts.proto";

// 游戏地图
message GameMap {
    int64 id = 1; // 地图 id

    message Scenario {
        common.SCENARIO_TYPE type = 1;
        int32 location = 2;
    }
    // 地图剧本, 每一格的剧本类型
    repeated Scenario scenarios = 2;
}

message MapItem {
    // 地图 ID
    int64 id = 1;
    // 地图名称
    string name = 2;
}
